# i3status configuration file.
# See "man i3status" for documentation

# It is important that this file is edited as UTF-8.

general {
  interval = 1
  colors = true
  color_good = "#ffffff"
  color_degraded = "#ffd75f"
  color_bad = "#d75f5f"
}

order += "volume master"
#order += "battery 0"
order += "disk /"
order += "memory"
order += "cpu_usage"
#order += "load"
order += "cpu_temperature 0"
#order += "ethernet eth0"
order += "tztime local"

# Symbols from Nerd Fonts (www.nerdfonts.com):
# 墳婢

tztime local {
  format = "  %Y-%m-%d %H:%M:%S "
}

disk "/" {
  format = "  %avail "
}

memory {
  format = "  %percentage_used"
  threshold_degraded = "10%"
  threshold_critical = "5%"
}

cpu_usage {
  format = "  %usage "
}

load {
  format = " %5min 5min "
}

cpu_temperature 0 {
  format = "  %degrees °C"
  max_threshold = 42
  path = "/sys/devices/platform/coretemp.0/hwmon/hwmon2/temp1_input"
}

ethernet eth0 {
  format_up = " ﯱ %ip (%speed)"
  format_down = "  down"
}

volume master {
  format = "  %volume "
  format_muted = "  %volume "
  device = "default"
  mixer = "Master"
  mixer_idx = 0
}

battery 0 {
  format = " %status %percentage "
  format_down = " DOWN "
  status_chr = " CHARGING "
  status_bat = " BATTERY "
  status_unk = " UNKNOWN "
  status_full = " FULL "
  path = "/sys/class/power_supply/BAT%d/uevent"
}
